<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Inverter - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #dashboard {
            display: none;
        }
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Accedi</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="dashboard" class="container">
        <h1>Monitoraggio Inverter</h1>
        <p><strong>Pin:</strong> <span id="pin">Caricamento...</span> W</p>
        <p><strong>Pout:</strong> <span id="pout">Caricamento...</span> W</p>
        <button onclick="logout()">Esci</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        // Configurazione di Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyCGZnu-E85jqpGZObwDTby8uw59x762SRM",
          authDomain: "climatizzatore-casa.firebaseapp.com",
          databaseURL: "https://climatizzatore-casa-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "climatizzatore-casa",
          storageBucket: "climatizzatore-casa.firebasestorage.app",
          messagingSenderId: "901263559993",
          appId: "1:901263559993:web:69ee6cec141c0bb1986ce8",
          measurementId: "G-Q2JKB2TK4P"
        };

        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadData();
                })
                .catch((error) => {
                    document.getElementById('error-message').textContent = "Errore: " + error.message;
                });
        }

        function logout() {
            signOut(auth).then(() => {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            });
        }

        function loadData() {
            const inverterRef = ref(database, '/inverter');
            get(inverterRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('pin').textContent = data.pin || 'N/A';
                    document.getElementById('pout').textContent = data.pout || 'N/A';
                }
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadData();
            } else {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });
    </script>
</body>
</html>
