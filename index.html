<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Inverter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .data {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .data span {
            font-size: 18px;
        }
        .update {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Monitoraggio Inverter</h1>

        <div class="data">
            <span><strong>Pin:</strong> <span id="pin">Caricamento...</span> W</span>
            <span><strong>Pout:</strong> <span id="pout">Caricamento...</span> W</span>
        </div>

        <div class="update">
            <p id="lastUpdate">Ultimo aggiornamento: Caricamento...</p>
        </div>
    </div>

    <script type="module">
        // Importa le funzioni di Firebase necessarie
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";  // Aggiungi il modulo per il database

        // Configurazione di Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyCGZnu-E85jqpGZObwDTby8uw59x762SRM",
          authDomain: "climatizzatore-casa.firebaseapp.com",
          databaseURL: "https://climatizzatore-casa-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "climatizzatore-casa",
          storageBucket: "climatizzatore-casa.firebasestorage.app",
          messagingSenderId: "901263559993",
          appId: "1:901263559993:web:69ee6cec141c0bb1986ce8",
          measurementId: "G-Q2JKB2TK4P"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Riferimento ai dati nel Realtime Database
        const inverterRef = ref(db, '/inverter');

        // Funzione per aggiornare i dati sulla pagina
        function updateData() {
            get(inverterRef).then((snapshot) => {
                const data = snapshot.val();

                if (data) {
                    const pin = data.pin || 'N/A';
                    const pout = data.pout || 'N/A';
                    const lastUpdate = data.last_update || 'N/A';

                    document.getElementById('pin').textContent = pin;
                    document.getElementById('pout').textContent = pout;
                    document.getElementById('lastUpdate').textContent = `Ultimo aggiornamento: ${lastUpdate}`;
                } else {
                    console.log('Nessun dato disponibile');
                }
            });
        }

        // Aggiorna i dati all'avvio della pagina
        updateData();
        
        // Aggiorna i dati ogni 30 secondi (modifica se necessario)
        setInterval(updateData, 30000);
    </script>

</body>
</html>
